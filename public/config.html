<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Image</title>
	<link rel="stylesheet" href="/static/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="content-box">
		<h1>Edit Image</h1>
		<p>
			Select a print type and make changes to the image below
		</p>
		<div class="form-group">
			<label for="printTypeSelect">Print Type</i></label>
			<select id="printTypeSelect" class="form-control" style="margin-bottom: 10px;" aria-describedby="printTypeHelp">
				<option value="0">Rows</option>
				<option value="1">Test</option>
			</select>
			<small id="printTypeHelp" class="form-text text-muted">Click <a href="/help.html" target="_blank">here</a> to see an explaination for each type of print</small>
		</div>
		<div class="preview-box" style="margin-bottom: 10px;">
			<img src="/api/uploaded" alt="Uploaded Image"/>
		</div>
		<div class="preview-box">
			<div class="options-group" id="type0Options">
				test
			</div>
			<div class="hidden options-group" id="typeNoOptions">
				There aren't any options avaliable for the current selected type
			</div>
		</div>
		<button id="uploadConfigButton" class="btn btn-primary" onclick="" style="margin-top: 10px;">Upload Config</button>
	</div>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/config.js"></script>
</body>
</html>
