<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Image</title>
	<link rel="stylesheet" href="/static/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="content-box">
		<h1>Edit Image</h1>
		<p>
			Select a print type and make changes to the image below
			<select id="printTypeSelect" style="float: right;">
				<option value="0">Rows</option>
			</select>
		</p>
		<div class="preview-box" style="margin-bottom: 10px;">
			<img src="/api/uploaded" alt="Uploaded Image"/>
		</div>
		<div class="preview-box">
			<div id="type0Options">
				test
			</div>
			<div class="hidden" id="typeNoOptions">
				There aren't any options avaliable for the current selected type
			</div>
		</div>
	</div>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/config.js"></script>
</body>
</html>
