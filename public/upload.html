<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload an Image</title>
	<link rel="stylesheet" href="/static/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="content-box">
		<h1>Upload a Image</h1>
		<div class="preview-box" style="margin-bottom: 10px;">
			<span id="noImageText">Upload an Image to get a Preview</span>
			<img id="loadingImage" src="/static/img/loading.svg" alt="Loading..." class="hidden"/>
			<img id="previewImage" src="" alt="Preview Image" class="hidden"/>
		</div>
		<button class="btn btn-primary" onclick="$('fileUpload').click()">Pick Image</button>
		<button id="uploadFileButton" class="btn btn-primary hidden" onclick="uploadImage()" style="float: right;">Upload</button>
		<input id="fileUpload" type="file" accept="image/*" class="hidden"/>
		<input class="hidden" name="image" type="text" id="hiddenFileInput" value=""/>
	</div>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/upload.js"></script>
</body>
</html>
